version: '3.8'
services:
    keycloak:
        build:
           context: keycloak
           dockerfile: Dockerfile
        depends_on:
            - postgres
        ports:
           - "8095:8080"
        restart: always
        command: start-dev --import-realm --proxy-headers xforwarded
    azurite:
        build:
           context: azurite
           dockerfile: Dockerfile
        ports:
          - "10000:10000"
          - "10001:10001"
          - "10002:10002"
        restart: always
    postgres:
        image: "maurodatamapper/postgres:12.14-alpine"
        build: ./postgres
        shm_size: 512mb
        environment:
            POSTGRES_PASSWORD: postgresisawesome
        volumes:
            - postgres12:/var/lib/postgresql/data
        restart: on-failure
    sde-core:
        env_file: .env
        build:
            context: sde-core
            dockerfile: Dockerfile
            args:
                - SDE_CORE_GITHUB_PAT
                - SDE_CORE_COMMIT=84055b71b66087a64033bd672e16b49aea0acc60
        ports:
            - "8081:8081"
            - "8082:8082"
        depends_on:
            - postgres
            - keycloak
            - azurite
